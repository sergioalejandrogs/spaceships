{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <!-- DataTables 1.11.4 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
      $(document).ready(function(){
          $("#table").DataTable({
              "info": true,
              "paging": true,
              "buttons": true,
              "paginate": true,
              "searching": true,
              "language": {
                  url: "https://cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
              }
          });
      })
  </script>

  </head>
  <body>
    <div style="position: relative; min-height: 100vh;">
        <div style="padding-bottom: 3rem;">
            <div style="background-color: #0B3D91;">
            <div class="container" style="background-color: #0B3D91;">  
                <nav class="navbar navbar-expand navbar-light" style="background-color: #0B3D91; height:100px;">
                    <div class="nav navbar-nav" style="color:whitesmoke">
                        <h1>INVENTARIO DE NAVES ESPACIALES</h1>
                    </div>
                    <div class="ms-auto">

                    </div>
                </nav>  
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-12"><br>
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
        
        <br><br>
        
            <footer style="
                position: absolute;
                    height: 80px;
                    width: 100%;
                    background-color: #212529;
                    color: whitesmoke;
                    bottom: 0;
                    text-align: center;" >
            <br>
            <p>Powered by Sergio -- 2023 --</p>
            </footer>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
